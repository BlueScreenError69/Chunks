<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Project</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Web Development Project</h1>
    </header>

    <main class="main-content">
      <!-- Contact Form -->
      <section class="card">
        <h2>Contact Form</h2>
        <form id="contactForm">
          <label>Name:</label>
          <input type="text" id="name" required />
          <label>Email:</label>
          <input type="email" id="email" required />
          <label>Message:</label>
          <textarea id="message" required></textarea>
          <button type="submit">Submit</button>
        </form>
      </section>

      <!-- To-Do List -->
      <section class="card">
        <h2 style="color:#004aad;">Dynamic To-Do List</h2>
        <div class="todo-controls">
          <input type="text" id="taskInput" placeholder="New Task" />
          <button type="button" id="addTaskBtn" class="blue-btn">Add Task</button>
        </div>
        <div id="taskDisplayArea"></div>
      </section>
    </main>

    <footer>
      <p>Â© 2025 Web Project</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
